<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Q-Boss | Login</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link rel="stylesheet" href="main.css" >
</head>
<body>

<div class="outer">
    <h1 class="main_header">Welcome to Q-Boss</h1>
    <div class="login-wrapper">
        <div class="mb-3">
            <label  class="form-label" >
                Player Name</label>
            <input type="email" class="form-control" id="playerName" placeholder="Enter Your name">
        </div>

        <div class="mb-3">
            <label  class="form-label">Level</label>
            <select name="" id="level" class="form-control">
                <option value="Beginner">Beginner</option>
                <option value="Middle">Middel</option>
                <option value="Advance">Advance</option>
            </select>
            </div>
        <div class="mb-3">
            <button
                    onclick="letGetStarted()"
                    style="width: 100%" class="btn btn-primary">Let's Do it.</button>
        </div>

    </div>
    <div class="bottem-outer">
        <h6>Version 1.0.0</h6>
        <h6> Devoloped by Anjana Tec </h6>
    </div>

</div>
<script src="main.js"></script>
</body>
</html>
